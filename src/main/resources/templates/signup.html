<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">
    
</head>

<body>
    <div class="container">
        <h1>Create <span class="highlight">an account</span></h1>
        <form th:action="@{/register}" method="post" id="signup-form">

            <div class="form-group">
                <input type="text" class="input-field" placeholder="First Name" name="first_name" required>
                <input type="text" class="input-field" placeholder="Last Name" name="last_name" required>
            </div>
			<div class="form-group">
			                <input type="date" class="input-field" placeholder="Birth Date(MM-DD-YY)" name="dob" required>
			                <input type="text" class="input-field" placeholder="Mobile Number" name="phone" required>
			            </div>

            <div class="form-group">
                <input type="text" class="input-field" placeholder="Voter Id" name="voter_id" required>
				<input type="text" class="input-field" placeholder="location" name="location" required>
                <input type="text" class="input-field" placeholder="Citizen Ship Number" name="citizennumber" required>
            </div>

            <input type="email" class="input-field full-width" placeholder="Email" name="email" required>
            <input type="password" class="input-field full-width" placeholder="Password" name="password" required>

            <button type="submit">Register</button>
        </form>
        
        <p>Already have an account? <a th:href="@{/login}" class="link">Click here to login</a></p>
        

    </div>
</body>
</html>
