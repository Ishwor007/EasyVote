<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidate</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/addcandidate.css}">
</head>
<body>
    <div class="container">
		<nav class="sidebar">
		    <h2>Voting System</h2>
		    <ul>
		        <li><a th:href="@{{/admin/dashboard}}">Dashboard</a></li>
		        <li><a href="#">Ballot Position</a></li>
		        <li>
		            <a href="#" class="dropdown-btn" onclick="toggleDropdown()">Candidates</a>
		            <ul id="candidatesDropdown" class="dropdown-content">
		                <li><a th:href="@{/admin/addcandidate}">Add Candidate</a></li>
		                <li><a th:href="@{/admin/managecandidate}">Manage Candidate</a></li>
		            </ul>
		        </li>
		        <li><a th:href="@{/voters/candidate/admin}">Voting Logs</a></li>
		        <li><a th:href="@{/logout}">Logout</a></li>
		    </ul>
		</nav>

		<script>
		    function toggleDropdown() {
		        var dropdown = document.getElementById("candidatesDropdown");
		        dropdown.classList.toggle("show");
		    }
		</script>

        <h2>Add Candidate</h2>
        <form th:action="@{/admin/addcandidate}" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="partyAffiliation">Party Affiliation:</label>
                <input type="text" id="partyAffiliation" name="partyAffiliation" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="Location" required>
            </div>

            <div class="form-group">
                <label for="biography">Biography:</label>
                <textarea id="biography" name="biography" required></textarea>
            </div>

            <div class="form-group">
                <label for="party_logo">Party Logo:</label>
                <input type="file" id="party_logo" name="party_logo" required>
            </div>

            <div class="form-group">
                <label for="candidate_image">Candidate Image:</label>
                <input type="file" id="candidate_image" name="candidate_image" required>
            </div>

            <button type="submit">Add Candidate</button>
        </form>
    </div>
</body>
</html>
