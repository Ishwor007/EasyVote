<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/otp.css}">
</head>

<body>
    <section class="otp__section">
        <div class="otp__container">
            <div class="otp__box">
                <h2>Validate OTP</h2>
                <p class="otp_message">
                    The OTP has been sent to your email. Please enter the OTP below to validate.
                </p>

                <form th:action="@{/otpverify}" method="post">
                    <p th:if="${message}" class="error-message" th:text="${message}"></p>

                    <input class="otp__input" type="email" name="email" th:value="${email}" hidden readonly>
                    <input class="otp__input" type="number" placeholder="Enter OTP" min="0" oninput="validity.valid||(value='')" name="otp" required>
                    
                    <input type="submit" class="btn" value="Validate OTP">
                </form>
            </div>
        </div>
    </section>
</body>

</html>
